management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.flyway.fail-on-missing-locations = false
spring.application.name=Gym_System

info.app.name=Gym Management System
info.app.description=This is a Gym Management System Application
info.app.version=1.0.0
info.app.author=Kate

management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

resilience4j.circuitbreaker.instances.updateWorkloadCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.updateWorkloadCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.updateWorkloadCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.updateWorkloadCircuitBreaker.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.updateWorkloadCircuitBreaker.permitted-number-of-calls-in-half-open-state=5


spring.profiles.active=dev


